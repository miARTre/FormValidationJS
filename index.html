<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form>
		<h1>User registration</h1>
		<div>
			<label for="name_surname">Name and surname:</label>
			<input id="name_surname" type="text" name="name_surname" placeholder="Your name and surname">
		</div>
		<div>
			<label for="user_name">User name:</label>
			<input id="user_name" type="text" name="user_name" placeholder="user.name">
		</div>
		<div>
			<label for="email">E-mail address:</label>
			<input id="email" type="text" name="email" placeholder="name.surname@mail.com">
		</div>
		<div>
			<label for="password">Password:</label>
			<input id="password" type="text" name="password" placeholder="*******">
		</div>
		<div>
			<label for="repeat_password">Re-type password:</label>
			<input id="repeat_password" type="text" name="repeat_password" placeholder="*******">
		</div>
		<div>
			<button>Register</button>
		</div>
	</form>


	<script src="script.js"></script>
</body>
</html>
